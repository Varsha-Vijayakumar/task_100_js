<html>

<body>
    <button onclick="compare()">click</button>
    <script>
        let str1 = prompt("Type String 1")
        let str2 = prompt("Type String 2")
        document.write("Before compare=", str1, "<br>", str2)
        const compare = () => {
            let ans = str1.localeCompare(str2)
            if (ans == 0) {
                document.write("After compare= Same string")
            }
            else {
                document.write("After compare= Different string")
            }
        }
    </script>
</body>

</html>
