<html>

<body>
    <h2>Occurance count of string </h2>
    Enter a string=<br><br>
    <input id="h1" type="text"><br><br>
    Search string=<br><br>
    <input id="h2" type="text"><br><br>
    <button onClick="OCCUR()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function OCCUR() {
            var str = document.getElementById("h1").value;
            var search = document.getElementById("h2").value;
            var count = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] === search) {
                    count++;
                }
            }
            document.getElementById("demo").innerHTML = "<i>" + search + "</i>  count=" + count;

        }
    </script>
</body>

</html>
