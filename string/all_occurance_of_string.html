<html>

<body>
    <h2>All occurance of a string </h2>
    Enter a string=<br><br>
    <input id="h1" type="text"><br><br>
    Search string=<br><br>
    <input id="h2" type="text"><br><br>
    <button onClick="OCCUR()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function OCCUR() {
            var str = document.getElementById("h1").value;
            var search = document.getElementById("h2").value;
            var allocr = [];
            for (var i = 0; i < str.length; i++) {
                if (str[i] === search) {
                    allocr.push(i + 1);
                }
            }
            document.getElementById("demo").innerHTML = " All occurance=" + allocr;

        }
    </script>
</body>

</html>
