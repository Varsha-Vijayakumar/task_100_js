<html lang="en">

<body>

    <form>
        Length:<input type="number" id="length" /><br>
        Breadth:<input type="number" id="breadth" /><br>
    </form>
    <Button onClick="perimeterCalc()">Calculate </Button>
    <div id="root"></div>


    <script>
        let perimeterCalc = () => {
            let l = Number(document.getElementById("length").value);
            let b = Number(document.getElementById("breadth").value);
            let c = 2 * (l + b);
            console.log(c);
            document.getElementById("root").innerHTML = "<p>Perimeter of the Rectangle is " + c + "</p>";
        }
    </script>
</body>

</html>
