<html lang="en">



<body>
    <div id="root"></div>

    <script>
        const number = (a, b) => {
            let c = Number(a) + Number(b);
            console.log(c);
            document.getElementById("root").innerHTML = "<p>sum of two number is " + c + "</p>";
        }
        a = prompt("Enter the value of a:");
        b = prompt("Enter the value of b:");
        number(a, b);
    </script>

</body>

</html>
