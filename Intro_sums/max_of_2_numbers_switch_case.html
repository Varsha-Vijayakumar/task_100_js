<html>

<body>
    <h2>Maximum of 2 numbers</h2>
    Enter number1=
    <input type="text" id="h1"><br><br>
    Enter number2=
    <input type="text" id="h2"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num1 = parseInt(document.getElementById("h1").value);
            var num2 = parseInt(document.getElementById("h2").value);
            switch (true) {
                case (num1 > num2):

                    document.getElementById("demo").innerHTML = num1 + "  is maximum";
                    break;
                case (num2 > num1):
                    document.getElementById("demo").innerHTML = num2 + "  is maximum";
                    break;
                default: console.log('-> Invalid input');


            }
        }
    </script>
</body>

</html>
