<html>

<body>
    <h2>Odd or even</h2>
    Enter a number=<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Click</button>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var Num1 = document.getElementById("h1").value;
            var NUMB = Num1 % 2 == 0 ? 'even' : 'odd';
            document.getElementById("demo").innerHTML = "<h4>" + Num1 + " is " + NUMB + " number</h4>";
        }


    </script>
</body>

</html>
