<html>

<body>
    <h2>Maximum of 2 numbers</h2>
    Enter 2 numbers=<br><br>
    <input id="h1" type="text"><br><br>
    <input id="h2" type="text"><br><br>
    <button onClick="MAX()">Click</button>
    <div id="two"></div>
    <script>
        function MAX() {
            var Num1 = document.getElementById("h1").value;
            var Num2 = document.getElementById("h2").value;
            var MAX = (Num1 > Num2) ? Num1 : Num2;
            document.getElementById("two").innerHTML = "<h4>Maximum is= " + MAX + "</h4>";
        }


    </script>
</body>

</html>
