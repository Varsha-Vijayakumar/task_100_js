<html>

<body>
    <h2>Day of weeks</h2>
    Enter the number=<input type="text" id="h1"><br><br>
    <button onClick="DAY()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function DAY() {
            var choice = parseInt(document.getElementById("h1").value);

            switch (choice) {
                case 7:

                    document.getElementById("demo").innerHTML = "Day is sunday";
                    break;

                case 1:

                    document.getElementById("demo").innerHTML = "Day is monday";
                    break;

                case 2:

                    document.getElementById("demo").innerHTML = "Day is tuesday";
                    break;

                case 3:
                    document.getElementById("demo").innerHTML = "Day is wednesday";
                    break;

                case 4:

                    document.getElementById("demo").innerHTML = "Day is thursday";
                    break;

                case 5:

                    document.getElementById("demo").innerHTML = "Day is friday";
                    break;

                case 6:

                    document.getElementById("demo").innerHTML = "Day is saturday";
                    break;

                default:
                    document.getElementById("demo").innerHTML = "Invalid code";


            }
        }
    </script>
</body>

</html>
