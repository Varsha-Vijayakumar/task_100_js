<html>

<body>
    <h2>Positive, Negative and zero</h2>
    Enter a number=
    <input type="text" id="h1"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var num = parseInt(document.getElementById("h1").value);
            switch (Math.sign(num)) {
                case 1:
                    document.getElementById("demo").innerHTML = num + "  is positive";
                    break;
                case 0:
                    document.getElementById("demo").innerHTML = num + "  is zero";
                    break;
                case -1:
                    document.getElementById("demo").innerHTML = num + "  is negative";
                    break;

            }
        }
    </script>
</body>

</html>
