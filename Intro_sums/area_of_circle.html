<html lang="en">


<body>
    Radius:<input type="number" id="radius" /><br><br>

    <Button onClick="diameter()">Diameter </Button>
    <Button onClick="circumference()">Circumference </Button>
    <Button onClick="area()">Area </Button>
    <div id="root"></div>


    <script>
        let area = () => {
            let r = Number(document.getElementById("radius").value);
            res = Math.PI * (r * r);
            console.log(res);
            document.getElementById("root").innerHTML = "<p>Area of the circle is " + res + "</p>";
        }
        let diameter = () => {
            let r = Number(document.getElementById("radius").value);
            res = 2 * r;
            console.log(res);
            document.getElementById("root").innerHTML = "<p>Diameter of the circle is" + res + "</p>";
        }
        let circumference = () => {
            let r = Number(document.getElementById("radius").value);
            res = 2 * Math.PI * r;
            console.log(res);
            document.getElementById("root").innerHTML = "<p>Circumference of the Circle is " + res + "</p>";
        }
    </script>
</body>

</html>
