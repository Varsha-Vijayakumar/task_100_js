<html>

<body>
    <script>
        let num1 = prompt("Enter a number")
        let num2 = prompt("Enter a number")
        document.write("number1=", num1, "<br> number2=", num2, "<br>")
        const compare = (num1, num2) => {
            if (num1 > num2) {
                document.write("number1 is maximum and number2 is minimum", "<br>")
            }
            else {
                document.write("number2 is maximum and number1 is minimum")
            }
        }
        compare(num1, num2);
    </script>
</body>
