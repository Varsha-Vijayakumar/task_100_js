<html>

<body>
    <h2> Decimal to hexadecimal</h2>
    Enter a number=<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var value = parseInt(document.getElementById("h1").value);
            var hex = parseInt(value, 10).toString(16);
            document.getElementById("demo").innerHTML = "Answer=" + hex;

        }
    </script>
</body>

</html>
