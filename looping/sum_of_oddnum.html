<html>

<body>
    Enter number:
    <input id="h1" type="text">
    <button onClick="ENTER()">Add</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseInt(document.getElementById("h1").value);
            var i = 1;
            var res = 0;
            while (i <= n) {
                if (i % 2 != 0) {
                    res = res + i;
                }
                i++;
            }
            document.getElementById("demo").innerHTML = "Sum of odd nums: " + res;
        }
    </script>
</body>

</html>
