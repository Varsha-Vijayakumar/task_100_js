<html>

<body>
    <h6>MULTIPLICATION TABLE</h6>
    Enter tables num:
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseInt(document.getElementById("h1").value);

            var res = 0;
            for (i = 1; i <= 10; i++) {
                res = n * i;
                document.getElementById("demo").innerHTML += i + " * " + n + " = " + res + "<br><br> ";
            }

        }
    </script>
</body>

</html>
