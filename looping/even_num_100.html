<html>

<body>
    <h2>Even number 100</h2>

    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var i = 2;
            var n = 100;
            while (i < n) {
                document.getElementById("demo").innerHTML += i + " ";
                i = i + 2;
            }
        }
    </script>
</body>

</html>
