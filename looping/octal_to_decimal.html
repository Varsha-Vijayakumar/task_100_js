<html>

<body>
    <h2> Octal to decimal</h2>
    Enter a number=<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var value = parseInt(document.getElementById("h1").value);
            var dec = parseInt(value, 8).toString(10);
            document.getElementById("demo").innerHTML = "Answer=" + dec;

        }
    </script>
</body>

</html>
