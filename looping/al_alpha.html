<html>

<body>
    <h2>Print all alphabets</h2>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var i = 0;
            while (i < 26) {
                var char = String.fromCharCode(97 + i);
                document.getElementById("demo").innerHTML += char + " ";

                // var char=String.fromCharCode(65+i);
                // document.getElementById("demo").innerHTML+="<span style='color:red'>"+char+" "+"</span>";
                i++;

            }

        }
    </script>
</body>

</html>
