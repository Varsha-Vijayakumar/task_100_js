<html>

<body>
    <h2>Reverse of digits</h2>
    Enter number=<br><br>
    <input id="h1" type="text"><br><br>
    <button onClick="ENTER()">Click</button><br><br>
    <div id="demo"></div>
    <script>
        function ENTER() {
            var n = parseFloat(document.getElementById("h1").value);
            var rem = 0;
            var rev = [];
            while (n) {
                rem = n % 10;
                rev.push(rem);
                var n = Math.floor(n / 10);
                document.getElementById("demo").innerHTML = "Reverse form=" + rev.join('');
            }

        }
    </script>
</body>

</html>
