<html>

<body>
    <button onclick="conversion()">To lowercase</button>
    <script>
        let str1 = prompt("Type a String")
        document.write("Before conversion=", str1)
        const conversion = () => {
            document.write("After conversion=", str1.toLowerCase())
            document.write(str1)
        }
    </script>
</body>

</html>
