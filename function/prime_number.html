<html>

<body>
    <h2>Prime number using function</h2>
    Enter starting number=<input id="h1" type="text"><br><br>
    Enter ending number=<input id="h2" type="text"><br><br>
    <button onClick="DISPLAY()">Click</button><br><br>

    <div id="demo"></div>
    <script>

        function PRIME(value) {
            for (var i = 2; i < value; i++) {
                if (value % i === 0) {
                    return false;
                }
            }
            return true;
        }


        function DISPLAY() {
            var input1 = parseInt(document.getElementById("h1").value);
            var input2 = parseInt(document.getElementById("h2").value);
            var arr = [];
            for (var i = input1; i <= input2; i++) {
                if (PRIME(i)) {
                    arr.push(i);
                    console.log(arr);
                }

            }
            //console.log(arr);
            document.getElementById("demo").innerHTML = "Prime numbers between given interval=" + arr;
        }


    </script>
</body>

</html>
