<html>

<body>
    <script>
        let r = prompt("Enter radius of circle")
        document.write("Radius=", r, "<br>")
        const area = (r) => {
            document.write("Diameter of a circle=", 2 * r, "<br>")
            document.write("Circumference of a circle=", 2 * 3.14 * r, "<br>")
            document.write("Area of a circle=", 3.14 * r ** 2)
        }
        area(r);
    </script>
</body>

</html>
