<html lang="en">


<body>
    Enter Number <input type="number" id="a"><br><br>

    <Button onClick="calc()"> Check </Button>
    <div id="root"></div>


    <script>
        let calc = () => {
            let a = Number(document.getElementById("a").value);

            if (a > 0) {
                document.getElementById("root").innerHTML = "<p>" + a + " is Positive Number</p>";
            }
            else if (a == 0) {
                document.getElementById("root").innerHTML = "<p>" + a + " is Zero </p>";
            }
            else {
                document.getElementById("root").innerHTML = "<p> " + a + " is Negative </p>";
            }
        }
    </script>
</body>

</html>
