<html lang="en">


<body>

    Enter Number <input type="number" id="a"><br><br>

    <Button onClick="calc()"> Check </Button>
    <div id="root"></div>


    <script>
        let calc = () => {
            let a = Number(document.getElementById("a").value);

            if ((a % 5 === 0) && (a % 11 === 0)) {
                document.getElementById("root").innerHTML = "<p>" + a + " is divisible by 5 and 11</p>";
            }

            else {
                document.getElementById("root").innerHTML = "<p> " + a + " is not divisible by and 11</p>";
            }
        }
    </script>
</body>

</html>
