<html lang="en">


<body>
    Num 1 <input type="number" id="a"><br><br>
    Num 2 <input type="number" id="b"><br><br>
    Num 3 <input type="number" id="c"><br><br>

    <Button onClick="calc()"> Check </Button>
    <div id="root"></div>


    <script>
        let calc = () => {
            let a = Number(document.getElementById("a").value);
            let b = Number(document.getElementById("b").value);
            let c = Number(document.getElementById("c").value);
            if ((a > b) && (a > c)) {
                document.getElementById("root").innerHTML = "<p> Num1 " + a + " is max </p>";
            }
            else if ((b > a) && (b > c)) {
                document.getElementById("root").innerHTML = "<p> Num2 " + b + " is max </p>";
            }
            else {
                document.getElementById("root").innerHTML = "<p> Num3 " + c + " is max </p>";
            }
        }
    </script>
</body>

</html>
