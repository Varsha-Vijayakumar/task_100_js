<html lang="en">

<body>
    Enter the input=<input type="text" maxlength=1 id="a"><br><br>

    <Button onClick="calc()"> Check </Button>
    <div id="root"></div>


    <script>
        let calc = () => {
            let char_check = /^[A-Za-z]+$/;
            let num_check = /^[0-9]+$/;
            let special = /[-!$%^&*()_+|~=`{}\[\]:\/;<>?,.@#]/;
            let char = document.getElementById("a").value;
            if (char.match(char_check)) {
                document.getElementById("root").innerHTML = "<p> " + char + " is a alphabet </p>";
            }
            else if (char.match(num_check)) {
                document.getElementById("root").innerHTML = "<p> " + char + " is a digit</p>";
            }
            else if (char.match(special)) {
                document.getElementById("root").innerHTML = "<p> " + char + " is a special symbol</p>";
            }

        }               
    </script>
</body>


</html>
