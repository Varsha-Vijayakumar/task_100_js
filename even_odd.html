<html>

<body>
    <script>
        let num1 = prompt("Enter a number")
        document.write(num1, "<br>")
        const compare = (num1) => {
            if (num1 % 2 == 0) {
                document.write("even", "<br>")
            }
            else {
                document.write("odd")
            }
        }
        compare(num1);
    </script>
</body>

</html>
